version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: agrotour-db-prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-agrotour}
      - POSTGRES_USER=${POSTGRES_USER:-agrotour_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-agrotour_pass}
    networks:
      - agrotour_network

  redis:
    image: redis:7-alpine
    container_name: agrotour-redis-prod
    networks:
      - agrotour_network

  web:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrotour-backend
    command: gunicorn agrotour_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=postgres://${POSTGRES_USER:-agrotour_user}:${POSTGRES_PASSWORD:-agrotour_pass}@db:5432/${POSTGRES_DB:-agrotour}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    networks:
      - agrotour_network

  celery:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrotour-celery
    command: celery -A agrotour_backend worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-agrotour_user}:${POSTGRES_PASSWORD:-agrotour_pass}@db:5432/${POSTGRES_DB:-agrotour}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - agrotour_network

networks:
  agrotour_network:
    driver: bridge

volumes:
  postgres_data_prod:
